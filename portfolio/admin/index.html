<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Projekte • Web Lab Design</title>

<link rel="stylesheet" href="../../styles.css">
  <link rel="icon" href="../../WebLabDesignLogo.jpeg" />
</head>

<body>
  <header class="nav">
    <div class="nav__inner">
      <a class="brand" href="../index.html">
        <img src="../img/WebLabDesignLogo.jpeg" alt="Web Lab Design" />
        <div>
          <strong>Web Lab Design</strong>
          <div class="muted tiny">Admin • Projekte</div>
        </div>
      </a>

      <nav class="nav__links">
        <a href="../index.html" class="btn btn--ghost">Portfolio</a>
        <button id="logoutBtn" class="btn btn--ghost" type="button">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <p class="kicker">Portfolio Operations</p>
      <h1>Projektverwaltung</h1>
      <p class="muted">Create / Update / Delete. Quelle: Backend API.</p>
    </section>

    <section class="panel" style="margin-top: 18px;">
      <div class="toolbar" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input id="q" class="input" placeholder="Suche: Titel, Client, Tags …" style="flex:1; min-width: 240px;" />
        <button id="newBtn" class="btn btn--primary" type="button">Neues Projekt</button>
        <button id="refreshBtn" class="btn btn--ghost" type="button">Refresh</button>
      </div>

      <p id="status" class="muted tiny" style="margin-top:10px;"></p>

      <div id="list" style="margin-top: 14px; display:grid; gap: 12px;"></div>
    </section>

    <!-- Edit/Create Modal -->
    <dialog class="modal" id="editModal" aria-label="Projekt bearbeiten">
      <div class="modal__top">
        <div>
          <strong id="mTitle">Projekt</strong><br />
          <span class="muted tiny" id="mSub">Create/Update</span>
        </div>
        <button class="iconBtn" id="modalClose" aria-label="Schliessen">×</button>
      </div>

      <div class="modal__inner">
        <form id="editForm" class="form">
          <div class="form__row">
            <label class="label" for="slug">Slug (unique)</label>
            <input id="slug" class="input" placeholder="z.B. kochwelt" />
            <p class="muted tiny">Wird für Update/Delete verwendet. Bei bestehenden Projekten nicht ändern.</p>
          </div>

          <div class="form__row">
            <label class="label" for="title">Titel</label>
            <input id="title" class="input" />
          </div>

          <div class="form__row">
            <label class="label" for="client">Client</label>
            <input id="client" class="input" />
          </div>

          <div class="form__row" style="display:flex; gap:10px;">
            <div style="flex:1;">
              <label class="label" for="year">Jahr</label>
              <input id="year" class="input" type="number" min="1990" max="2100" />
            </div>
            <div style="flex:1;">
              <label class="label" for="statusField">Status</label>
              <input id="statusField" class="input" placeholder="Live / Draft" />
            </div>
            <div style="flex:1;">
              <label class="label" for="type">Typ</label>
              <input id="type" class="input" placeholder="Website / App / …" />
            </div>
          </div>

          <div class="form__row">
            <label class="label" for="description">Beschreibung</label>
            <textarea id="description" class="input" rows="4"></textarea>
          </div>

          <div class="form__row" style="display:flex; gap:10px;">
            <div style="flex:1;">
              <label class="label" for="stack">Stack (CSV)</label>
              <input id="stack" class="input" placeholder="Node.js, Express, Prisma" />
            </div>
            <div style="flex:1;">
              <label class="label" for="tags">Tags (CSV)</label>
              <input id="tags" class="input" placeholder="API, Portfolio, Backend" />
            </div>
          </div>

          <div class="form__row">
            <label class="label" for="liveUrl">Live URL</label>
            <input id="liveUrl" class="input" placeholder="https://…" />
          </div>

          <div class="form__row">
            <label class="label" for="repoUrl">Repo URL</label>
            <input id="repoUrl" class="input" placeholder="https://…" />
          </div>

          <div class="form__row">
            <label class="label" for="imageUrl">Image URL</label>
            <input id="imageUrl" class="input" placeholder="https://… oder /img/…" />
          </div>

          <div class="form__actions">
            <button id="saveBtn" class="btn btn--primary" type="submit">Speichern</button>
            <button id="deleteBtn" class="btn btn--ghost" type="button">Löschen</button>
            <button class="btn btn--ghost" type="button" id="cancelBtn">Abbrechen</button>
          </div>

          <p id="formError" class="muted" style="margin-top:10px; display:none;"></p>
        </form>
      </div>
    </dialog>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
